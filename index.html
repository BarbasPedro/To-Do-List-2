<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script> <!-- Defer para que os elementos carreguem após o HTML para que não haja erros de elementos não inicializaados  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>To Do Avançado</title>
</head>
<body>
  <div class="todoContainer">

    <header> <h1> To Do Avançado </h1> </header>

    <form id="addForm">
      <p>Adicione a sua tarefa</p>
    <div class="controlForm">
      <input
        type="text"
        id="toDoInput"
        placeholder="O que você vai fazer?">
      <button type="submit">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
    </form>

    <form id="editForm" class="hide">
      <p>Edite sua tarefa:</p>
      <div class="controlForm">
        <input type="text">
        <button type="submit">
          <i class="fa-solid fa-check-double"></i>
        </button>
      </div>
      <button id="cancelEditButton">Cancelar</button>
    </form>

    <div id="searchNFilter">
      <div class="search">
        <h4>Pesquisar:</h4>
        <form>
          <input type="text" id="searchInput" placeholder="Buscar">
          <button id="eraseButton">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </form>
      </div>
      <div class="filter">
        <h4>Filtrar:</h4>
          <select>
            <option value="all">Todos</option>
            <option value="done">Feitos</option>
            <option value="todo">A fazer</option>
          </select>
      </div>
    </div>

    <div id="toDoList">
      <div class="todo done">
        <h3>Estou fazendo alguma coisa</h3>
        <button class="finishToDo">
          <i class="fa-solid fa-check"></i>
        </button>
        <button class="editToDo">
          <i class="fa-solid fa-pen"></i>
        </button>
        <button class="removeToDo">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="todo">
        <h3>Estou fazendo alguma coisa</h3>
        <button class="finishToDo">
          <i class="fa-solid fa-check"></i>
        </button>
        <button class="editToDo">
          <i class="fa-solid fa-pen"></i>
        </button>
        <button class="removeToDo">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
